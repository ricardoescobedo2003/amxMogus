<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reportar Falla de Internet</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h1>Reportar Falla de Internet</h1>
  <form id="reportForm">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="telefono">Tel√©fono:</label>
      <input type="tel" id="telefono" name="telefono" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="checkpoint">Checkpoint:</label>
      <select id="checkpoint" name="checkpoint" class="form-control" required>
        <option value="" disabled selected>Selecciona un checkpoint</option>
        <option value="No tengo internet">No tengo internet</option>
        <option value="No cargan los videos">No cargan los videos</option>
        <option value="El internet esta lento">El internet esta lento</option>
        <option value="El internet va y viene">El internet va y viene</option>
        <option value="Solicito atencion personalizada">Solicito atencion personalizada</option>
    
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>

<script src="script.js"></script>
</body>
</html>
