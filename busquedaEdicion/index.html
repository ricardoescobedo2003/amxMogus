<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Usuario</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: blue;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .search-form {
            margin-bottom: 20px;
        }

        .search-form label,
        .search-form input,
        .search-form select,
        .search-form button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }

        .result-container {
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/admin/index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Buscar Usuario</h1>
        <p>Busca a tu usuario por nombre o filtra los clientes por comunidad</p>
        <form id="searchForm" class="search-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="comunidad">Comunidad:</label>
            <select id="comunidad" name="comunidad" required>
                <!-- La lista de comunidades se agregará aquí con JavaScript -->
            </select>

            <button type="button" onclick="buscarUsuario()">Buscar</button>
            <button type="button" onclick="busquedaComunidad()">Filtro Comunidad</button>
        </form>

        <div id="resultContainer" class="result-container"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
