<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deudas Pendientes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="banner">
        <a href="/admin/index.html" class="banner-link">Regresar a Home</a>

    <div class="container">
        <h1 class="title">Deudas Pendientes</h1>
        <form action="compare.php" method="post" class="form">
            <div class="form-group">
                <p>Selecciona una fecha de inicio y una fecha final (un marguen). Para verificar que clientes no han pagado en ese marguen</p>
                <label for="fecha_inicio">Fecha de inicio:</label>
                <input type="date" id="fecha_inicio" name="fecha_inicio" required>
            </div>
            <div class="form-group">
                <label for="fecha_fin">Fecha de fin:</label>
                <input type="date" id="fecha_fin" name="fecha_fin" required>
            </div>
            <button type="submit" class="btn-submit">Comparar</button>
        </form>
    </div>
    <div class="table-container">
        <table id="result-table">
            <!-- Table content will be populated dynamically -->
        </table>
    </div>
